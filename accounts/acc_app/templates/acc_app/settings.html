<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Teach Apps - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/settings.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo h3">Go-Teach Dashboard</div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link text-white active">Home</a></li>
                    <li class="nav-item"><a href="{% url 'classes' %}" class="nav-link text-white">My Classes</a></li>
                    <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link text-white">Profile</a></li>
                    <li class="nav-item"><a href="{% url 'settings' %}" class="nav-link text-white">Settings</a></li>
                    <li class="nav-item"><a href="{% url 'login' %}" class="nav-link text-white">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <section class="settings-content">
            <h1 class="text-center mb-4">Settings</h1>
            <p class="text-center">Adjust your account and app preferences.</p>

            <div class="settings-box card p-4 mt-4 mx-auto" style="max-width: 600px;">
                <form action="#">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="email" checked>
                        <label class="form-check-label" for="email">Receive updates via email</label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="phone">
                        <label class="form-check-label" for="phone">Receive updates via SMS</label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="dark-mode">
                        <label class="form-check-label" for="dark-mode">Enable dark mode</label>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Change Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter new password">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Save Settings</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>&copy; 2024 Go-Teach Apps. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
