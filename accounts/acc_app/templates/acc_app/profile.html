<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Teach Apps - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo h3">Go-Teach Dashboard</div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link text-white active">Home</a></li>
                    <li class="nav-item"><a href="{% url 'classes' %}" class="nav-link text-white">My Classes</a></li>
                    <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link text-white">Profile</a></li>
                    <li class="nav-item"><a href="{% url 'settings' %}" class="nav-link text-white">Settings</a></li>
                    <li class="nav-item"><a href="{% url 'login' %}" class="nav-link text-white">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <section class="profile-content text-center">
            <h1>Your Profile</h1>
            <p>Manage your personal information and account details.</p>

            <div class="profile-box d-flex align-items-center justify-content-center mt-4">
                <img src="profile-pic.jpg" alt="Profile Picture" class="profile-picture rounded-circle me-4">
                <div class="profile-info text-start">
                    <h3>John Doe</h3>
                    <p>Email: johndoe@gmail.com</p>
                    <p>Phone: +123456789</p>
                    <p>Location: New York, USA</p>
                    <a href="#" class="btn btn-primary mt-2">Edit Profile</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 Go-Teach Apps. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
